<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloze Exercise with Multiple Paragraphs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
	font-size:1.5em
        }
        .cloze-exercise {
            margin-bottom: 20px;
        }
        .cloze-exercise p {
            margin-bottom: 10px;
        }
        .drop-zone {
            display: inline-block;
            width: 100px;
            height: 30px;
            border: 2px dashed #ccc;
            text-align: center;
            line-height: 30px;
            margin: 0 5px;
        }
        .drag-item {
            display: inline-block;
            padding: 5px 10px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            cursor: grab;
            margin: 5px;
        }
        .drag-item.dragging {
            opacity: 0.5;
        }
        .correct {
            background-color: #d4edda;
        }
        .incorrect {
            background-color: #f8d7da;
        }
        .navigation {
            margin-top: 20px;
        }
        .navigation button {
            margin-right: 10px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div class="cloze-exercise">
        <p>Complete the paragraphs by dragging the correct words into the blanks:</p>
        <div id="paragraphsContainer"></div>
        <div class="drag-items" id="dragItemsContainer"></div>
        <div class="navigation">
            <button id="prevButton" onclick="showPreviousParagraph()">Previous</button>
            <button id="nextButton" onclick="showNextParagraph()">Next</button>
            <button onclick="checkAnswers()">Check Answers</button>
        </div>
    </div>

                blanks: [

                blanks: [
                    { id: 'dropZone1', correctAnswer: 'dragItem1' }, //

                blanks: [
                    { id: 'dropZone1', correctAnswer: 'dragItem1' }, //

                    { id: 'dropZone3', correctAnswer: 'dragItem3' }, // 
                    { id: 'dropZone4', correctAnswer: 'dragItem4' }, //

                ]
            },
  {
                id: 'paragraph5',

                blanks: [
                    { id: 'dropZone1', correctAnswer: 'dragItem1' }, // 
                    { id: 'dropZone2', correctAnswer: 'dragItem2' }, // 
                    { id: 'dropZone3', correctAnswer: 'dragItem3' }, // 
                    { id: 'dropZone4', correctAnswer: 'dragItem4' }, // 
                    { id: 'dropZone5', correctAnswer: 'dragItem5' }  // 
                ]
            },
  {
                id: 'paragraph6',
                text: '   16       וַיִּקְרָ֤א עֵלִי֙ אֶת־שְׁמוּאֵ֔ל וַיֹּ֖אמֶר שְׁמוּאֵ֣ל בְּנִ֑י וַיֹּ֖אמֶר הִנֵּֽנִי׃ 17       וַיֹּ֗אמֶר מָ֤ה הַדָּבָר֙ אֲשֶׁ֣ר דִּבֶּ֣ר אֵלֶ֔יךָ אַל־נָ֥א תְכַחֵ֖ד מִמֶּ֑נִּי כֹּ֣ה יַעֲשֶׂה־לְּךָ֤ אֱלֹהִים֙ וְכֹ֣ה יוֹסִ֔יף אִם־תְּכַחֵ֤ד מִמֶּ֙נִּי֙ דָּבָ֔ר מִכָּל־הַדָּבָ֖ר אֲשֶׁר־דִּבֶּ֥ר אֵלֶֽיךָ׃ 18       וַיַּגֶּד־ל֤וֹ שְׁמוּאֵל֙ אֶת־כָּל־הַדְּבָרִ֔ים וְלֹ֥א כִחֵ֖ד מִמֶּ֑נּוּ וַיֹּאמַ֕ר יְהוָ֣ה ה֔וּא הַטּ֥וֹב בְּעֵינָ֖ו יַעֲשֶֽׂה׃ פ',
                blanks: [
                    { id: 'dropZone1', correctAnswer: 'dragItem1' }, // 
                    { id: 'dropZone2', correctAnswer: 'dragItem2' }, // 
                    { id: 'dropZone3', correctAnswer: 'dragItem3' }, // 
                    { id: 'dropZone4', correctAnswer: 'dragItem4' }, // 
                    { id: 'dropZone5', correctAnswer: 'dragItem5' }  // 
                ]
            },
  {
                id: 'paragraph9',
                text: '    19       וַיִּגְדַּ֖ל שְׁמוּאֵ֑ל וַֽיהוָה֙ הָיָ֣ה עִמּ֔וֹ וְלֹֽא־הִפִּ֥יל מִכָּל־דְּבָרָ֖יו אָֽרְצָה׃ 20       וַיֵּ֙דַע֙ כָּל־יִשְׂרָאֵ֔ל מִדָּ֖ן וְעַד־בְּאֵ֣ר שָׁ֑בַע כִּ֚י נֶאֱמָ֣ן שְׁמוּאֵ֔ל לְנָבִ֖יא לַיהוָֽה׃ 21       וַיֹּ֥סֶף יְהוָ֖ה לְהֵרָאֹ֣ה בְשִׁלֹ֑ה כִּֽי־נִגְלָ֨ה יְהוָ֧ה אֶל־שְׁמוּאֵ֛ל בְּשִׁל֖וֹ בִּדְבַ֥ר יְהוָֽה׃ פ',
                blanks: [
                    { id: 'dropZone1', correctAnswer: 'dragItem1' }, // 
                    { id: 'dropZone2', correctAnswer: 'dragItem2' }, // 
                    { id: 'dropZone3', correctAnswer: 'dragItem3' }, // 
                    { id: 'dropZone4', correctAnswer: 'dragItem4' }, // 
                    { id: 'dropZone5', correctAnswer: 'dragItem5' }  // 
                ]
            },
            {
                id: 'paragraph2',
                text: 'The capital of France is {}. The Eiffel Tower, located in {}, is one of the most famous {} in the world. France is also known for its {} and {}.',
                blanks: [
                    { id: 'dropZone6', correctAnswer: 'dragItem1' }, // Paris
                    { id: 'dropZone7', correctAnswer: 'dragItem1' }, // Paris
                    { id: 'dropZone8', correctAnswer: 'dragItem9' }, // landmarks
                    { id: 'dropZone9', correctAnswer: 'dragItem10' }, // cuisine
                    { id: 'dropZone10', correctAnswer: 'dragItem11' } // wine
                ]
            }
        ];

        // Array of draggable items
        const dragItems = [
            { id: 'dragItem1', text: 'מְשָׁרֵ֥ת' },
            { id: 'dragItem2', text: 'יָקָר֙' },
            { id: 'dragItem3', text: 'שֹׁכֵ֣ב' },
            { id: 'dragItem4', text: 'וְעֵינוֹ' },
            { id: 'dragItem5', text: 'יִכְבֶּ֔ה' },
            { id: 'dragItem6', text: 'rings' },
            { id: 'dragItem7', text: 'hydrogen' },
            { id: 'dragItem8', text: 'storms' },
            { id: 'dragItem9', text: 'landmarks' },
            { id: 'dragItem10', text: 'cuisine' },
            { id: 'dragItem11', text: 'wine' }
        ];

        let currentParagraphIndex = 0;

        // Function to generate paragraphs with blanks
        function generateParagraphs() {
            const container = document.getElementById('paragraphsContainer');
            container.innerHTML = ''; // Clear previous content

            const paragraph = paragraphs[currentParagraphIndex];
            const p = document.createElement('p');
            const parts = paragraph.text.split('{}'); // Split the paragraph at the blanks

            // Iterate through the parts and blanks
            parts.forEach((part, index) => {
                // Add the text part
                p.appendChild(document.createTextNode(part));

                // Add the drop zone if it exists
                if (index < paragraph.blanks.length) {
                    const dropZone = document.createElement('span');
                    dropZone.className = 'drop-zone';
                    dropZone.id = paragraph.blanks[index].id;
                    p.appendChild(dropZone);
                }
            });

            container.appendChild(p);
        }

        // Function to generate draggable items for the current paragraph
        function generateDragItems() {
            const container = document.getElementById('dragItemsContainer');
            container.innerHTML = ''; // Clear previous content

            const paragraph = paragraphs[currentParagraphIndex];
            const blankIds = paragraph.blanks.map(blank => blank.correctAnswer);

            dragItems.forEach(item => {
                if (blankIds.includes(item.id)) {
                    const dragItem = document.createElement('div');
                    dragItem.id = item.id;
                    dragItem.className = 'drag-item';
                    dragItem.textContent = item.text;
                    dragItem.draggable = true;
                    dragItem.addEventListener('dragstart', dragStart);
                    dragItem.addEventListener('dragend', dragEnd);
                    container.appendChild(dragItem);
                }
            });
        }

        let draggingElement = null;

        function dragStart(e) {
            draggingElement = e.target;
            e.target.classList.add('dragging');
        }

        function dragEnd(e) {
            e.target.classList.remove('dragging');
        }

        function dragOver(e) {
            e.preventDefault();
        }

        function drop(e) {
            e.preventDefault();
            if (draggingElement) {
                e.target.textContent = draggingElement.textContent;
                e.target.setAttribute('data-dragged-id', draggingElement.id);
            }
        }

        function checkAnswers() {
            const dropZones = document.querySelectorAll('.drop-zone');
            let allCorrect = true;

            dropZones.forEach(zone => {
                const draggedId = zone.getAttribute('data-dragged-id');
                const correctAnswer = paragraphs[currentParagraphIndex].blanks
                    .find(blank => blank.id === zone.id)?.correctAnswer;

                if (draggedId === correctAnswer) {
                    zone.classList.add('correct');
                    zone.classList.remove('incorrect');
                } else {
                    zone.classList.add('incorrect');
                    zone.classList.remove('correct');
                    allCorrect = false;
                }
            });

            if (allCorrect) {
                alert('All answers are correct! Well done!');
            } else {
                alert('Some answers are incorrect. Please try again.');
            }
        }

        function showNextParagraph() {
            if (currentParagraphIndex < paragraphs.length - 1) {
                currentParagraphIndex++;
                generateParagraphs();
                generateDragItems();
                updateNavigationButtons();
            }
        }

        function showPreviousParagraph() {
            if (currentParagraphIndex > 0) {
                currentParagraphIndex--;
                generateParagraphs();
                generateDragItems();
                updateNavigationButtons();
            }
        }

        function updateNavigationButtons() {
            const prevButton = document.getElementById('prevButton');
            const nextButton = document.getElementById('nextButton');

            prevButton.disabled = currentParagraphIndex === 0;
            nextButton.disabled = currentParagraphIndex === paragraphs.length - 1;
        }

        // Initialize the exercise when the page loads
        generateParagraphs();
        generateDragItems();
        updateNavigationButtons();

        // Add event listeners to drop zones
        document.querySelectorAll('.drop-zone').forEach(zone => {
            zone.addEventListener('dragover', dragOver);
            zone.addEventListener('drop', drop);
        });
    </script>

</body>
</html>
